<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | Days List</title>
  <style>
    :root {
      --primary: #10ac84;
      --dark: #2c3e50;
      --light: #f5f6fa;
      --card-bg: #ffffff;
      --hover: #d7fbe8;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light);
      color: #333;
    }

    header {
      background: var(--dark);
      color: white;
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .logout-button {
      background: #e74c3c;
      padding: 8px 16px;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .logout-button:hover {
      background-color: #c0392b;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
    }

    li {
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      font-size: 18px;
    }

    li:last-child {
      border-bottom: none;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      background: var(--primary);
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }

    .back-button:hover {
      background-color: #0e9e76;
    }

    footer {
      background: var(--dark);
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      bottom: 0;
     
    }
  </style>
</head>
<body>

  <header>
    <div>
      <h3>Welcome {{ director.admin_name }}</h3>
    </div>
    <div style="display: flex; gap: .8rem;">
      <a href="{% url 'director_dashboard' %}" class="logout-button">Dashboard</a>
      <a href="{% url 'director_logout' %}" class="logout-button">Logout</a>
    </div>
  </header>

  <div class="container">
    <h2>College days</h2>
    <ul>
      {% for day in days %}
        <li>{{ day.name }}</li>
      {% endfor %}
    </ul>

    <a href="{% url 'goto_schedule' %}" class="back-button">‚Üê Back to Schedule</a>
  </div>

  <footer>
    &copy; 2025 College Sync. All rights reserved.
  </footer>

</body>
</html>
