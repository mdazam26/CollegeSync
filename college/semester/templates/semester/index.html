<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | Semester Setup</title>
  <style>
    :root {
      --primary: #2e86de;
      --dark: #2c3e50;
      --light: #f5f6fa;
      --card-bg: #ffffff;
      --hover: #dff0fa;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light);
      color: #333;
    }

    header {
      background: var(--dark);
      color: white;
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .logout-button {
      background: #e74c3c;
      padding: 8px 16px;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .logout-button:hover {
      background-color: #c0392b;
    }


    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 30px 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: background 0.3s, transform 0.2s;
      text-decoration: none;
      color: #333;
    }

    .card:hover {
      background: var(--hover);
      transform: translateY(-5px);
    }

    .card-icon {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
    }

   
    footer {
        background: var(--dark);
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 40px;
        bottom: 0;
        left: 0;
        right: 0;
        position: fixed;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <h3>Welcome {{director.admin_name}}</h3>
    </div>
    <div style="display: flex; gap: .8rem;">
      <a href="{% url 'director_dashboard' %}" class="logout-button">Dashboard</a>
      <a href="{% url 'director_logout' %}" class="logout-button">Logout</a>
      
    </div>
  </header>

  <div class="container">
    <div class="card-grid">

        <div class="card-title">Branch Semesters</div>
      </a>

      <a href="{% url 'create_subject_form' %}" class="card">
        <div class="card-icon">ðŸ“•</div>
        <div class="card-title">Create Subject</div>
      </a>

      <a href="{% url 'create_semesterSubject_form' %}" class="card">
        <div class="card-icon">ðŸ”—</div>
        <div class="card-title">Semester Subject</div>
      </a>

      <a href="{% url 'create_subjectAssign_form' %}" class="card">
        <div class="card-icon">ðŸ§©</div>

      <a href="{% url 'create_activeClassSemester_form' %}" class="card">

    </div>
  </div>

  <footer>
    &copy; 2025 College Sync. All rights reserved.
  </footer>

</body>
</html>
