<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Sync | SuperUser</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f1f3f8;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        margin-bottom: 40px;
        color: #2c3e50;
      }

      .card {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
      }

      .button-link {
        display: inline-block;
        width: 100%;
        text-align: center;
        padding: 15px 0;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .button-link:hover {
        background-color: #43a047;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to College Sync SuperUser Page</h1>

    <div class="card">
      <a href="{% url 'open_create' %}" class="button-link">Create User</a>
      <a href="{% url 'view' %}" class="button-link">View Users</a>
    </div>
  </body>
</html>
