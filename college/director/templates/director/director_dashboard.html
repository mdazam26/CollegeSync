<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Director Dashboard | College Sync</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f1f3f8;
        color: #333;
      }

      .container {
        max-width: 1100px;
        margin: 50px auto;
        background-color: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .header h3 {
        color: #555;
        font-weight: normal;
      }

      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .button-link {
        display: block;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        text-align: center;
        padding: 15px 20px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .button-link:hover {
        background-color: #43a047;
      }

      .logout-container {
        text-align: center;
        margin-top: 40px;
      }

      .logout-button {
        background-color: #e53935;
      }

      .logout-button:hover {
        background-color: #c62828;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Director Dashboard</h1>
        <h3>
          Hello, {{ director.admin_name }}! Manage your college system below.
        </h3>
      </div>

      <div class="dashboard-grid">
        <a href="{% url 'create_hod' %}" class="button-link">Create HOD</a>
        <a href="{% url 'view_hod' %}" class="button-link">View HODs</a>
        <a href="{% url 'create_batch_form' %}" class="button-link"
          >Create Batch</a
        >
        <a href="{% url 'view_batch' %}" class="button-link">View Batches</a>
        <a href="{% url 'create_branch' %}" class="button-link"
          >Create Branch</a
        >
        <a href="{% url 'view_branch' %}" class="button-link">View Branches</a>
      </div>

      <div class="logout-container">
        <a href="{% url 'director_logout' %}" class="button-link logout-button"
          >Logout</a
        >
      </div>
    </div>
  </body>
</html>
