<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Manage Batch{% endblock %}</title>
    <style>
      :root {
        --primary-color: #007bff;
        --danger-color: #dc3545;
        --secondary-color: #2c3e50;
        --light-bg: #f4f6f9;
        --white: #ffffff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--light-bg);
        color: #333;
        padding: 30px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .header {
        background-color: var(--secondary-color);
        color: white;
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header p {
        font-size: 18px;
      }

      .logout-btn {
        background-color: var(--danger-color);
        padding: 8px 15px;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .logout-btn:hover {
        background-color: #c62828;
      }

      .footer {
        background-color: var(--secondary-color);
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 14px;
        margin-top: auto;
      }

      .button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s ease;
        margin: 10px 5px;
      }

      .save {
        background-color: var(--primary-color);
      }

      .save:hover {
        background-color: #0056b3;
      }

      .delete {
        background-color: var(--danger-color);
      }

      .delete:hover {
        background-color: #c82333;
      }

      .back {
        background-color: #6c757d;
      }

      .back:hover {
        background-color: #5a6268;
      }
    </style>
    {% block extra_styles %}{% endblock %}
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <p>Welcome, {{ director.admin_name }}</p>
      <a href="{% url 'director_logout' %}" class="logout-btn">Logout</a>
    </header>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="footer">
      &copy; {{ now|date:"Y" }} College Sync. All rights reserved.
    </footer>
  </body>
</html>
