<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Branch</title>
    <style>
      :root {
        --primary: #007bff;
        --primary-hover: #0056b3;
        --danger: #dc3545;
        --background: #f4f6f9;
        --card-bg: #ffffff;
        --text-color: #333;
        --secondary: #2c3e50;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background-color: var(--secondary);
        color: white;
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .header p {
        margin: 0;
        font-size: 18px;
      }

      .logout-btn {
        background-color: var(--danger);
        padding: 8px 15px;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .logout-btn:hover {
        background-color: #b52b27;
      }

      .container {
        flex: 1;
        /* max-width: 600px; */
        width: 60%;
        margin: 40px auto;
        background: var(--card-bg);
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: var(--primary);
        margin-bottom: 25px;
      }

      label {
        font-weight: 600;
        display: block;
        margin-top: 15px;
        margin-bottom: 6px;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
      }

      button {
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        background-color: var(--primary);
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: var(--primary-hover);
      }

      .messages {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #ffe6e6;
        border-left: 5px solid var(--danger);
        color: var(--danger);
      }

      .director-name {
        text-align: center;
        font-weight: bold;
        margin-bottom: 20px;
        font-size: 1.1rem;
      }

      .nav-buttons {
        text-align: center;
        margin-top: 25px;
      }

      .nav-buttons a {
        margin: 5px;
        text-decoration: none;
        background-color: lightcoral;
        color: white;
        padding: 10px 18px;
        border-radius: 6px;
        display: inline-block;
        transition: background-color 0.3s ease;
      }

      .nav-buttons a:hover {
        background-color: var(--primary-hover);
      }

      footer {
        background-color: var(--secondary);
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 14px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }

        .nav-buttons a {
          padding: 8px 12px;
          font-size: 14px;
        }

        .header {
          flex-direction: column;
          gap: 10px;
        }

        .logout-btn {
          align-self: flex-end;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <p>Welcome, {{ director.admin_name }}</p>
      <a href="{% url 'director_logout' %}" class="logout-btn">Logout</a>
    </header>

    <!-- Main Container -->
    <div class="container">
      <h1>Create a New Branch</h1>

      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <form method="post" action="{% url 'create_branch' %}">
        {% csrf_token %}
        <label for="branch_name">Branch Name:</label>
        <input type="text" id="branch_name" name="branch_name" required />

        <label for="batch">Select Batch (Optional):</label>
        <select id="batch" name="batch">
          <option value="" selected>None</option>
          {% for batch in batches %}
          <option value="{{ batch.id }}">{{ batch.batch_name }}</option>
          {% endfor %}
        </select>

        <label for="hod">Assign HOD (Optional):</label>
        <select id="hod" name="hod">
          <option value="" selected>None</option>
          {% for hod in hods %}
          <option value="{{ hod.id }}">{{ hod.hod_name }}</option>
          {% endfor %}
        </select>

        <button type="submit">Create Branch</button>
      </form>

      <!-- Navigation Buttons BELOW the form -->
      <div class="nav-buttons">
        <a href="{% url 'director_dashboard' %}">Dashboard</a>
        <a href="{% url 'view_branch' %}">View Branches</a>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      &copy; {{ now|date:"Y" }} College Sync. All rights reserved.
    </footer>
  </body>
</html>
