<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Sync</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6c7a6e, #6f7175);
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
      }

      h1 {
        font-size: 38px;
        color: #b2bac2;
        margin-bottom: 50px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .login-buttons {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .login-btn {
        padding: 14px 32px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        width: 260px;
        text-align: center;
        font-weight: bold;
        color: white;
        transition: transform 0.2s ease, background-color 0.3s ease;
      }

      .login-btn:hover {
        transform: translateY(-2px);
      }

      .director-btn {
        background-color: #007bff;
      }

      .director-btn:hover {
        background-color: #0056b3;
      }

      .hod-btn {
        background-color: #74e46c;
      }

      .hod-btn:hover {
        background-color: #56a850;
      }

      .professor-btn {
        background-color: #cf3237;
      }

      .professor-btn:hover {
        background-color: #893134;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to College Sync</h1>

    <div class="login-buttons">
      <a href="{% url 'open_login' %}" class="login-btn director-btn">
        Director Login
      </a>
      <a href="#" class="login-btn hod-btn">HOD Login</a>
      <a href="#" class="login-btn professor-btn">Professor Login</a>
    </div>
  </body>
</html>
