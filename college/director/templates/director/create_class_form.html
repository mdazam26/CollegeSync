<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Teacher</title>
    <style>
      :root {
        --primary: #007bff;
        --primary-hover: #0056b3;
        --danger: #dc3545;
        --background: #f4f6f9;
        --card-bg: #ffffff;
        --text-color: #333;
        --secondary: #2c3e50;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background-color: var(--secondary);
        color: white;
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header p {
        margin: 0;
        font-size: 18px;
      }

      .logout-btn {
        background-color: var(--danger);
        padding: 8px 15px;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .logout-btn:hover {
        background-color: #b52b27;
      }

      .container {
        flex: 1;
        width: 60%;
        margin: 40px auto;
        background: var(--card-bg);
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: var(--primary);
        margin-bottom: 25px;
      }

      label {
        font-weight: 600;
        display: block;
        margin-top: 15px;
        margin-bottom: 6px;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
      }

      button {
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        background-color: var(--primary);
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: var(--primary-hover);
      }

      .messages {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #ffe6e6;
        border-left: 5px solid var(--danger);
        color: var(--danger);
      }

      .nav-buttons {
        text-align: center;
        margin-top: 30px;
      }

      .nav-buttons a {
        margin: 5px;
        text-decoration: none;
        background-color: lightcoral;
        color: white;
        padding: 10px 18px;
        border-radius: 6px;
        display: inline-block;
        transition: background-color 0.3s ease;
      }

      .nav-buttons a:hover {
        background-color: var(--primary-hover);
      }

      footer {
        background-color: var(--secondary);
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 14px;
      }

      @media (max-width: 600px) {
        .container {
          width: 90%;
          padding: 20px;
        }

        .header {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }

        .logout-btn {
          align-self: flex-end;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <p>Welcome, {{ director.admin_name }}</p>
      <a href="{% url 'director_logout' %}" class="logout-btn">Logout</a>
    </header>

    <!-- Main Form Container -->
    <div class="container">
      <h1>Create New Class</h1>

      <form method="POST" action="{% url 'create_class' %}">
        {% csrf_token %}
        <div class="input-wrapper">
          <label for="batch">Select Batch:</label>
          <select name="batch" required>
            {% for batch in batches %}
            <option value="{{ batch.id }}">{{ batch.batch_name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="input-wrapper">
          <label for="branch">Select Branch:</label>
          <select name="branch" required>
            {% for branch in branches %}
            <option value="{{ branch.id }}">{{ branch.branch_name }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit">Create Class</button>
      </form>

      <div class="messages">
        {% if messages %} {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %} {% endif %}
      </div>


      <div class="nav-buttons">
      <a href="{% url 'director_dashboard' %}">Dashboard</a>
      <a href="{% url 'view_class' %}">View Teachers</a>
    </div>

    </div>

    <!-- Footer -->
    <footer>
      &copy; {{ now|date:"Y" }} College Sync. All rights reserved.
    </footer>
  </body>
</html>
