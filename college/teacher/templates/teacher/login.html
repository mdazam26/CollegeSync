<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Director Login</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: #ffffff;
        max-width: 420px;
        width: 100%;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
      }

      .logo img {
        width: 100%;
        height: auto;
        border-radius: 50%;
        border: 2px solid #4caf50;
      }

      h1 {
        margin-bottom: 10px;
        color: #2e7d32;
        font-size: 24px;
      }

      p.subtitle {
        margin-bottom: 30px;
        color: #555;
        font-size: 14px;
      }

      label {
        display: block;
        text-align: left;
        margin-bottom: 6px;
        color: #333;
        font-weight: 600;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        transition: 0.3s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 6px rgba(76, 175, 80, 0.3);
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #3a8b3e;
      }

      .messages {
        margin-top: 20px;
      }

      .messages ul {
        list-style: none;
        padding: 0;
      }

      .messages li {
        color: #d32f2f;
        font-weight: bold;
      }
      .toggle{
        text-decoration: none;
        background-color: rgba(173, 216, 230, 0.557);
        padding: 5px 15px;
        color: black;
        border-radius: 10px;
      }
      .toggle:hover{
        background-color: lavender;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Logo Placeholder -->
      <div class="logo">
        <img src="./dir.jpg" alt="Director Logo" width="100%" />
      </div>

      <h1>Professor Login</h1>
      <p class="subtitle">Welcome to the Professor Portal</p>

      <form action="{% url 'professor_login' %}" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" required />

        <label for="password">Password</label>
        <input type="password" name="password" required />

        <button type="submit">Login</button>
      </form>

      <div class="messages">
        {% if messages %}
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
      <a href="{% url 'open_director_login' %}" class="toggle">Go to Director login</a>
    </div>
    
  </body>
</html>
